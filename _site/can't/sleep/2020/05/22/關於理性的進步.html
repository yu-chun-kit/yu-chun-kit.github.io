    <h1 class="post-title p-name" itemprop="name headline">關於理性的進步</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2020-05-22T05:51:30+08:00" itemprop="datePublished">May 22, 2020
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>理性的界限才是理性開始的地方<br />
很顯然人的理性是有限的<br />
說要達到絕對理性就必須超越人<br />
這種超越不是說要完全否定全人類在理性上的發展<br />
而是在尋求更進一步的理性時對既有工具所作的揚棄<br />
就如用半導體取代二極管建立電路在信息科學技術上帶來的進步一樣<br /></p>
